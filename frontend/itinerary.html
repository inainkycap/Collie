<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Collie • Itinerary</title>
</head>

<body class="bg-slate-50 text-slate-900 text-[16px]">
  <div id="toast"
    class="fixed top-5 right-5 opacity-0 translate-y-2 transition duration-200
           bg-slate-900 text-white text-sm px-4 py-2 rounded-xl shadow-lg">
    Toast
  </div>

  <div class="max-w-5xl mx-auto p-6">
    <div class="flex items-start justify-between gap-4 flex-wrap">
      <div>
        <div id="tripChip"
          class="inline-flex items-center px-3 py-1 rounded-full bg-white border border-slate-200 text-sm text-slate-700">
          Collie • Trip
        </div>
        <h1 id="tripTitle" class="text-4xl font-extrabold tracking-tight mt-3">Trip</h1>
        <p id="brandLine" class="text-slate-600 mt-2 text-lg"></p>
        <p class="text-slate-700 mt-3">
          Auto-generates a simple plan using the current winning destination.
        </p>
      </div>

      <div class="flex gap-3">
        <button id="backBtn"
          class="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-base font-semibold">
          ← Back to menu
        </button>
        <button id="refreshBtn"
          class="px-5 py-2 rounded-xl bg-pink-500 hover:bg-pink-600 text-white font-bold shadow-sm text-base">
          Refresh
        </button>
      </div>
    </div>

    <div id="error" class="mt-4 text-base text-red-600"></div>

    <div id="days" class="grid md:grid-cols-3 gap-5 mt-7"></div>

    <div class="bg-white border border-slate-200 rounded-3xl shadow-sm p-7 mt-7">
      <div class="text-2xl font-bold">Hidden-gem recommendations</div>
      <p class="text-slate-600 mt-1">
        Ranked to avoid chains + tourist hotspots by default.
      </p>
      <div id="recs" class="grid md:grid-cols-2 gap-4 mt-5"></div>
    </div>
  </div>

  <script type="module" src="./itinerary.js"></script>
</body>
</html>
